apiVersion: v1
kind: Namespace
metadata:
  name: mandelbrot
---
apiVersion: v1
kind: Service
metadata:
  namespace: mandelbrot
  name: mandelbrot

spec:
  selector:
    app: mandelbrot
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8081
  type: NodePort
---
apiVersion: v1
kind: Secret
metadata:
 namespace: mandelbrot
 name: mandelbrot
data:
  .dockerconfigjson: ewoJImF1dGhzIjogewoJCSJoYXJib3IuZ3NrLmNvbSI6IHt9Cgl9LAoJIkh0dHBIZWFkZXJzIjogewoJCSJVc2VyLUFnZW50IjogIkRvY2tlci1DbGllbnQvMTguMDkuNyAobGludXgpIgoJfSwKCSJjcmVkc1N0b3JlIjogInBhc3MiCn0=
type: kubernetes.io/dockerconfigjson
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: mandelbrot
  name: mandelbrot
spec:
  selector:
    matchLabels:
      app: mandelbrot
  replicas: 64
  template:
    metadata:
      labels:
        app: mandelbrot
    spec:
      containers:
        - name: mandelbrot
          image: harbor.gsk.com/sdi/mandelbrot-server:2.1
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
      imagePullSecrets:
      - name: mandelbrot
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: mandelbrot
  name: mandelbrot

spec:
  rules:
  - host: mandelbrot.stagek8s.gsk.com
    http:
      paths:
      - backend:
          serviceName: mandelbrot
          servicePort: 8080

  tls:
  - hosts:
    - mandelbrot.stagek8s.gsk.com

