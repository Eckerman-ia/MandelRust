apiVersion: v1
kind: Namespace
metadata:
  name: mandelbrot
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: mandelbrot
  name: mandelbrot
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: mandelbrot
          servicePort: 8080
---
apiVersion: v1
kind: Service
metadata:
  namespace: mandelbrot
  name: mandelbrot

spec:
  selector:
    app: mandelbrot
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8081
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: mandelbrot
  name: mandelbrot
spec:
  selector:
    matchLabels:
      app: mandelbrot
  replicas: 8
  template:
    metadata:
      labels:
        app: mandelbrot
    spec:
      containers:
        - name: mandelbrot
          image: wpwoodjr/mandelbrot
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
      # imagePullSecrets:
      # - name: mandelbrot
